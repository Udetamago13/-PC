<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCを自作しよう(提案)</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 20px;
        }
        h1 {
            color: #4682b4;
        }
        #canvas {
            width: 400px;
            height: 400px;
            border: 2px solid #4682b4;
            position: relative;
            margin: 20px auto;
            background: #fff;
            overflow: hidden;
        }
        .part {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: move;
            z-index: 1;
        }
        #parts {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .part-option {
            width: 50px;
            height: 50px;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        #completeButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4682b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #completeButton:hover {
            background-color: #4169e1;
        }
        #message {
            font-size: 24px;
            color: #ff4500;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>PCを自作しよう(提案)</h1>
    <p>パーツを組み立ててPCを自作しよう!できたら完成だ!</p>
    <div id="parts">
        <img src="face.png" class="part-option" data-type="face">
        <img src="clothes.png" class="part-option" data-type="clothes">
        <img src="accessory.png" class="part-option" data-type="accessory">
        <img src="background.png" class="part-option" data-type="background">
    </div>
    <div id="canvas"></div>
    <button id="completeButton" onclick="completeGame()">完成</button>
    <p id="message">自作大成功!</p>
    <audio id="bgm" loop>
        <source src="normal_bgm.mp3" type="audio/mpeg">
        ブラウザが音声をサポートしていません。
    </audio>
    <audio id="fanfare" loop>
        <source src="fanfare.mp3" type="audio/mpeg">
        ブラウザが音声をサポートしていません。
    </audio>

    <script>
        const bgm = document.getElementById('bgm');
        const fanfare = document.getElementById('fanfare');
        let isCompleted = false;
        let zIndex = 1;

        // 音量設定（0.0～1.0）
        bgm.volume = 0.5; // 通常BGM: 50%
        fanfare.volume = 0.5; // ファンファーレ: 50%

        // ドラッグ＆ドロップで配置
        document.querySelectorAll('.part-option').forEach(item => {
            item.addEventListener('dragstart', e => {
                if (!isCompleted) {
                    e.dataTransfer.setData('text', e.target.dataset.type);
                }
            });
        });

        const canvas = document.getElementById('canvas');
        canvas.addEventListener('dragover', e => {
            e.preventDefault();
        });

        canvas.addEventListener('drop', e => {
            e.preventDefault();
            if (!isCompleted) {
                const type = e.dataTransfer.getData('text');
                const img = document.createElement('img');
                img.src = `${type}.png`;
                img.className = 'part';
                img.style.zIndex = zIndex++;
                
                // マウス位置をキャンバス内の相対座標に変換
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left - 25; // 画像中心をマウス位置
                const y = e.clientY - rect.top - 25;
                img.style.left = `${Math.max(0, Math.min(350, x))}px`; // 400-50=350
                img.style.top = `${Math.max(0, Math.min(350, y))}px`;

                // ドラッグで移動可能
                makeDraggable(img);
                canvas.appendChild(img);
            }
        });

        // ドラッグ移動の関数
        function makeDraggable(img) {
            img.addEventListener('mousedown', e => {
                if (isCompleted) return;
                e.preventDefault();
                img.style.zIndex = zIndex++;
                const imgRect = img.getBoundingClientRect();
                const rect = canvas.getBoundingClientRect();
                const shiftX = e.clientX - imgRect.left;
                const shiftY = e.clientY - imgRect.top;

                function moveAt(pageX, pageY) {
                    let newX = pageX - rect.left - shiftX;
                    let newY = pageY - rect.top - shiftY;
                    newX = Math.max(0, Math.min(350, newX)); // 400-50=350
                    newY = Math.max(0, Math.min(350, newY));
                    img.style.left = `${newX}px`;
                    img.style.top = `${newY}px`;
                }

                function onMouseMove(e) {
                    moveAt(e.pageX, e.pageY);
                }

                document.addEventListener('mousemove', onMouseMove);

                img.addEventListener('mouseup', () => {
                    document.removeEventListener('mousemove', onMouseMove);
                    img.onmouseup = null;
                });

                img.ondragstart = () => false;
            });
        }

        // クリア処理
        function completeGame() {
            if (!isCompleted) {
                isCompleted = true;
                document.getElementById('message').style.display = 'block';
                document.getElementById('completeButton').disabled = true;
                bgm.pause();
                fanfare.play();
            }
        }

        // 自動再生ポリシー対応
        window.addEventListener('click', () => {
            if (bgm.paused && !isCompleted) {
                bgm.play().catch(e => console.log('再生エラー:', e));
            }
        });
    </script>
</body>
</html>
